{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link rel="stylesheet" href="{% static "css/buttons.css" %}">
    <title>Ticket</title>
</head>

<body>
    <div style="text-align: center;">
        <div id="main-menu">
            <h1>My tickets</h1>
            <button class="button-3" role="button">
                <a href="/ticket/add">Add new ticket</a>
            </button>
            <ul>
                {% for ticket in tickets %}
                    {% if ticket.priority == "High" %}
                        <div class="ticket high_importance_ticket">
                            <li><a href="/ticket/{{ ticket.id }}" style="color:red">{{ ticket.title }}</a></li>
                        </div>
                    {% elif ticket.priority == "Medium" %}
                        <div class="ticket medium_importance_ticket">
                            <li><a href="/ticket/{{ ticket.id }}" style="color:orange">{{ ticket.title }}</a></li>
                        </div>
                    {% else %}
                        <div class="ticket low_importance_ticket">
                            <li><a href="/ticket/{{ ticket.id }}" style="color:green">{{ ticket.title }}</a></li>
                        </div>
                    {% endif %}
                {% endfor %}

            </ul>
        </div>

    </div>
</body>
</html>
