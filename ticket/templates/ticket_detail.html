{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>Ticket</title>
</head>
<body>

   <h1>{{ ticket.title }}</h1>

    <ul>
        <li>details: {{ ticket.details }}</li>
        <li>status: {{ ticket.status }}</li>

        <li>models:
            <ul>
                {% for model in ticket.model.all %}
                    <li>{{ model }}</li>
                {% endfor %}
            </ul>
        </li>
    </ul>

</body>
</html>
